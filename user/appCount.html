<script>
	
$.ajax({
    url: domain + 'admin/exploreIndexAdmin',
    type: 'POST',
    headers: {
        'token': localStorage.getItem('token')
    },
    success: function(res) {
        if (res.code == 200) {
            document.getElementById('zjzCount').innerHTML = res.data.zjzCount;
            document.getElementById('generateLayoutCount').innerHTML = res.data.generateLayoutCount;
            document.getElementById('colourizeCount').innerHTML = res.data.colourizeCount;
            document.getElementById('mattingCount').innerHTML = res.data.mattingCount;
            document.getElementById('editImageCount').innerHTML = res.data.editImageCount;
            document.getElementById('cartoonCount').innerHTML = res.data.cartoonCount;
            document.getElementById('imageuploadCount').innerHTML = res.data.imageuploadCount;
            document.getElementById('imageCount').innerHTML = res.data.imageCount;
        } else {
            localStorage.setItem('token', null);
            location.href = "/index.html";
        }
    }
});
</script>
